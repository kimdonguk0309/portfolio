<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>웹 보안 관제 시뮬레이터</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🛡️ 웹 보안 관제 시뮬레이터</h1>
    <p>공격을 선택하면 시각적으로 시뮬레이션됩니다.</p>
    
    <div class="button-group" id="attackButtons"></div>
    
    <div class="simulation-area" id="simArea">
      <div class="placeholder">🔍 공격 단계를 여기에 시각적으로 표시합니다.</div>
    </div>
  </div>

  <!-- 공격 설명 모달 -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="modalCloseBtn">&times;</span>
      <h2 id="modalTitle">공격 이름</h2>
      <p id="modalDesc">설명이 여기에 표시됩니다.</p>
      <div id="alertLevel" class="alert-level"></div>
      <div id="alertCode" class="alert-code"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
